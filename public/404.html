<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <link rel="manifest" href="manifest.json" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="404.css" />

  <title>Kenta Young - Page Not Found</title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FPRPFKVS3C"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-FPRPFKVS3C');
  </script>
</head>

<script>
  const updateViewportHeight = () => {
    document.documentElement.style.setProperty(
      '--viewport-height',
      `${window.innerHeight}px`
    );
  };

  window.addEventListener('resize', updateViewportHeight);

  updateViewportHeight();

  const handleAstronautClick = () => {
    document.getElementById('astronaut').classList.add('hideAstronaut');
    setTimeout(function () {
      window.location.href = "https://kentayoung.dev";
    }, 2000);
  }

</script>

<body>
  <noscript>You need to enable JavaScript to run this page.</noscript>
  <div id='pageNotFoundContainer'>
    <img id='earthBackground' src='../assets/nasa-Yj1M5riCKk4-large-noAstro-unsplash.jpg' alt='Earth' />
    <div id='pageNotFoundHeaderContainer'>
      <span class='pageNotFoundTitle'>Looks like you're lost...</span>
      <span class='pageNotFoundDetail'>
        Click the astronaut or <a id='homeRedirect' className='link-hover-light'
          onClick='handleAstronautClick()'>here</a>
        to bring you home.
      </span>
    </div>
    <img id='astronaut' src='../assets/astronaut.png' alt='Floating astronaut' onClick='handleAstronautClick()' />
  </div>
</body>


</html>
